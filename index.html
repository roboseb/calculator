<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Seb's Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">  
    </head>
    <body>
        <div id="messagebox">
            <div id="message">Now with keyboard support!</div>
        </div>
        <div id="calculator">
            <div id ="labelbox">
                <div id="calclabel">SEBCALC 3</div>
                <div id="imgbox">
                    <img class="default" src="images/default1.png">
                    <img class="default" src="images/default2.png">
                    <img class="happy" src="images/happy1.png">
                    <img class="happy" src="images/happy2.png">
                    <img class="angry" src="images/angry1.png">
                    <img class="angry" src="images/angry2.png">
                    <img class="error" src="images/error1.png">
                    <img class="error" src="images/error2.png">
                </div>                 
            </div>
            
            <div id="resultbox">
                <div id=result></div>
            </div>
            <div id="calcBtnContainer">
                <button id="ac">AC</button>
                <button id="backspace" class="operator"><img src="images/backspace.png" id='backimg'></button>
                <button id="÷" class="operator"><div id="shadow"></div>÷</button>
                <button id="7" class="number">7</button>
                <button id="8" class="number">8</button>
                <button id="9" class="number">9</button>
                <button id="×" class="operator">×</button>
                <button id="4" class="number">4</button>
                <button id="5" class="number">5</button>
                <button id="6" class="number">6</button>
                <button id="-" class="operator">-</button>
                <button id="1" class="number">1</button>
                <button id="2" class="number">2</button>
                <button id="3" class="number">3</button>
                <button id="+" class="operator">+</button>
                <button id="0" class="number">0</button>
                <button id="." class="number">.</button>
                <button id="equals">=</button>
            </div>
        </div>





    </body>
    <script src="javascript.js"></script>
</html>
